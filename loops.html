<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays and loops</title>
</head>
<body>
    <script>
        //in javascript we start counting from zero
        const myArray = [20,40,50,60,70,80]
        console.log(myArray);
        
        console.log(myArray[0])
        console.log(myArray[3])
        console.log(myArray.length)
//changing my arrays
        myArray[1] = 90
        console.log(myArray);
//changing my array with another number/spring
        myArray[2] = 5
        console.log(myArray)

        myArray[4] = 'cat'
        console.log(myArray)

        const myWord = ['I','LOVE','MIRACLE']
        console.log(myWord)
        //.lenght
        console.log(myWord.length)
        //.push add to the end
        myWord.push('very','much')
        //.splice remove a value from the array
        myWord.splice(0,2)
        console.log(myWord)
    

        myWord[0] = 'YOU'
        console.log(myWord)

        myWord[2] = 'FATH'
        console.log(myWord)

        const hiDear = ['transaction sucessful']
        console.log(hiDear)
        //.lenght helps know how many array is in 
        console.log(hiDear.length)
        //.push add value to the end of the array
        hiDear.push('ok!')
        console.log(hiDear)

        hiDear[0] = 'transaction not sucessfull'
        console.log(hiDear)






        


    </script>


    
</body>
